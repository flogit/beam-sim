        <input type="submit" value="clear" onclick="clearDrawingArea()">&nbsp; &nbsp; &nbsp;|&nbsp; &nbsp;

            function onLoad()
            {
                canvas = document.getElementById('canvas');
                canvas.width  = getWidth() - 20;

                init(canvas);
            }
